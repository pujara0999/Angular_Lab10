<mat-card class="new_entry_form">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)] = "newtitle">
  </mat-form-field>
  
  <mat-form-field appearance="outline">
    <mat-label>Date</mat-label>
    <input matInput [(ngModel)] = "newdate" type="date">
  </mat-form-field>
  
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)] = "newdesc">
  </mat-form-field>
  <br />
  <button mat-raised-button style="margin-left: 350px;" color="warn" (click)="add_todo()">Add ToDo</button>
  <br /><br />
  <button mat-raised-button color="warn" routerLink="/todoList">List Form</button>&nbsp;
  <button mat-raised-button color="warn" routerLink="/todoDetails">Detailed Form</button>
</mat-card>
